<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Fitness Equipment Store</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> <!-- External CSS -->
    <style>
        /* Additional CSS for validation */
        .error {
            border-color: #FF0000;
        }
        .error-msg {
            color: #FF0000;
            display: none;
        }
    </style>
</head>
<body>
<!-- Header Area -->
<header>
    <div class="container">
        <h1 style="color: darkgreen;">Fitness Equipment Store</h1>
        <nav>
            <ul>
                <li><a href="storefront.html">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </div>
</header>

<!-- Signup Form Section -->
<section class="container mt-5">
    <h2 class="text-center">Create Your Account</h2>
    <form id="signupForm" class="mt-4" onsubmit="return validateForm()">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
            <div id="usernameError" class="error-msg">Username is required.</div>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            <div id="emailError" class="error-msg">Please enter a valid email (e.g., joe@test.com).</div>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
            <div id="passwordError" class="error-msg">Password is required.</div>
        </div>
        <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" required>
            <div id="confirmPasswordError" class="error-msg">Passwords do not match.</div>
        </div>
        <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
</section>

<!-- Footer Area -->
<footer class="mt-5">
    <div class="container">
        <p>&copy; 2024 Fitness Equipment Store. All Rights Reserved.</p>
    </div>
</footer>

<!-- JavaScript for validation -->
<script>
    function validateForm() {
        let isValid = true;

        // Reset all error messages and classes
        document.querySelectorAll('.form-control').forEach(input => input.classList.remove('error'));
        document.querySelectorAll('.error-msg').forEach(msg => msg.style.display = 'none');

        // Get form values
        const username = document.getElementById('username').value.trim();
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value.trim();
        const confirmPassword = document.getElementById('confirmPassword').value.trim();

        // Validate username
        if (!username) {
            document.getElementById('username').classList.add('error');
            document.getElementById('usernameError').style.display = 'block';
            isValid = false;
        }

        // Validate email format
        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!email || !emailPattern.test(email)) {
            document.getElementById('email').classList.add('error');
            document.getElementById('emailError').style.display = 'block';
            isValid = false;
        }

        // Validate password
        if (!password) {
            document.getElementById('password').classList.add('error');
            document.getElementById('passwordError').style.display = 'block';
            isValid = false;
        }

        // Validate confirm password matches password
        if (password !== confirmPassword) {
            document.getElementById('confirmPassword').classList.add('error');
            document.getElementById('confirmPasswordError').style.display = 'block';
            isValid = false;
        }

        return isValid;
    }
</script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
